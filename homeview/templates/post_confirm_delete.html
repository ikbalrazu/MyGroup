{% extends "base.html" %}
    {% block content %}
        <div class="content-section">
             <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                      <legend class="borger-bottom mb-4">Blog Post</legend>
                     <h2>Are You sure for delete this psot "{{ object.title }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'postdetail' object.id %}">Cancel</a>
                </div>
             </form>
        </div>
    {% endblock content %}
